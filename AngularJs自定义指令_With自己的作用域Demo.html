<!doctype html>
<html ng-app="myApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
  <style>
    #parentCtrl {
      background-color: yellow;
      padding: 10px;
    }
    #childCtrl {
      background-color: green;
      padding: 10px;
    }
  </style>
</head>
<body>
 
 <input type="text" ng-model="myUrl" />
 <div my-directive my-url="{{ myUrl }}" my-link-text="Click me to go to Google"></div>
	<script>
		angular.module('myApp', []).directive('myDirective', function() {
			return {
				restrict: 'A',
				replace: true,
				scope: {
					myUrl: '@', //绑定策略
					myLinkText: '@' //绑定策略
				},
				template: '<a href="{{myUrl}}">' +
						'{{myLinkText}}</a>'
			};
		});
	</script>


</body>
</html>
